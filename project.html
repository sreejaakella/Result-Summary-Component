<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result summary component</title>
    <link 
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./second.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h4>your result</h4>
            <div class="score-left">
                <span class="huge">76</span>
                <span class="small">of 100</span>
            </div>
            <div class="left-text">
                <h3>Great</h3>
                <p>u scored higher than 65% of people who have taken test</p>
            </div>
        </div>
        <div class="right">
            <h4>Summary</h4>
            <div class="scores">
                <div class="score-reaction">
                    <div class="score-con">
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                        <span>Reaction</span>
                    </div>
                    <div class="black-text">80</div><div class="grey-score">100</div>
                </div>
                <div class="score-memory">
                    <div class="score-con">
                        <img src="./assets/images/icon-memory.svg" alt="Memory">
                        <span>Memory</span>
                    </div>
                    <div class="black-text">92</div><div class="grey-score">100</div>
                </div>
                <div class="score-verbal">
                    <div class="score-con">
                        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                        <span>Verbal</span>
                    </div>
                    <div class="black-text">61</div><div class="grey-score">100</div>
                </div>
                <div class="score-visual">
                    <div class="score-con">
                        <img src="./assets/images/icon-visual.svg" alt="Visual">
                        <span>Visual</span>
                    </div>
                    <div class="black-text">72</div><div class="grey-score">100</div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
